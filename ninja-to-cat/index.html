<!DOCTYPE html>
<html>
	<head>
		<title>
      Ninja to Cat
    </title>
    <meta charset="UTF-8">
    	<link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
          $('img').click(function(){
            
            var newImg = $(this).data('alt-src');
            var oldImg = $(this).attr('src')
            $(this).attr("src", newImg);
            $(this).data('alt-src',oldImg);
          });
        })
      </script>
	</head>
	<body>
    <div id="container">
    <h1>Ninja to Cat</h1>
      <div class="images">
        <div class='cat'>
          <img src="img/cat0.png" alt="cat0" data-alt-src='img/ninja0.png'>
          <img src="img/cat1.png" alt="cat1" data-alt-src='img/ninja1.png'>
          <img src="img/cat2.png" alt="cat2" data-alt-src='img/ninja2.png'>
          <img src="img/cat3.png" alt="cat3" data-alt-src='img/ninja3.png'>
          <img src="img/cat4.png" alt="cat4" data-alt-src='img/ninja4.png'>
        </div>  
        <div class='ninja'>        
          <img src="img/ninja0.png" alt="Ninja0" data-alt-src='img/cat0.png'>
          <img src="img/ninja1.png" alt="ninja1" data-alt-src='img/cat1.png'>
          <img src="img/ninja2.png" alt="ninja2" data-alt-src='img/cat2.png'>
          <img src="img/ninja3.png" alt="ninja3" data-alt-src='img/cat3.png'>
          <img src="img/ninja4.png" alt="ninja4" data-alt-src='img/cat4.png'>
      </div>
    </div>
	</body>
</html>
