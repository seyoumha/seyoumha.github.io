<!DOCTYPE html>
<html>
	<head>
		<title>
      Contact Card
    </title>
    <meta charset="UTF-8">
    	<link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'>
        
      </script> 
      <script type="text/javascript">

        $(document).ready(function(){
          var des;
          $(document).on('click', '#sub', function(e){
            e.preventDefault();
            var fn = $("input[name= 'first-name']").val();
            var ln = $("input[name= 'last-name']").val();
            des = $('#txt-area').val();
            $('.info').append('\
              <div><div class="card">\
                <h1>'+fn+' '+ln+'</h1><p>Click for description!</p>\
              </div><br/>\
              <div class="desc">'+des+'</div></div>\
              ');
           
          });

          $(document).on('click', '.card',function(){
              $(this).hide();
              $(this).siblings('.desc').show();
          });

          
        });

    </script>
	</head>
	<body>
    <div id="container">
      <div class="layout">
        <form>
          First name: <input type='text' name="first-name"><br/>
          Last name:  <input type='text' name="last-name"><br/></br>
          Description: </br> <textarea id="txt-area"name="description" ></textarea><br/>
          <input id="sub"type="submit" value="Submit"> 
        </form>
        <div class='info'></div>
      </div>
            
    </div>
	</body>
</html>
