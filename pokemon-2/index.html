<!DOCTYPE html>
<html>
	<head>
		<title>
      Pokemon 2
    </title>
    <meta charset="UTF-8">
    	<link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
        url = 'http://pokeapi.co/api/v1/pokemon/'
        $(document).ready(function(){

          for(var i = 1; i <= 151; i++){
            $('.pm').append('<img id="'+i+'" src="http://pokeapi.co/media/img/'+i+'.png">')
          };

          $(document).on('click', 'img', function(e){
              e.preventDefault();
              var id = $(this).attr('id');              
              $.get(url+id, function(pm){
                $('h1').text(pm['name']);
                var imgurl = "http://pokeapi.co/media/img/" + id + ".png"
                $('.detail img').attr('src', imgurl );
                $('.height').text(pm['height']);
                $('.weight').text(pm['weight']);
                for(var i=0; i<pm.types.length; i++ ){
                  $('.types').html('<li>'+pm.types[i].name+'</li>');
                }
              })
          });
          

        })
      </script>
	</head>
	<body>
      <div id="container">
        <h1>Assignment: Pokemon</h1>
        
        

        <div class="detail">          
          <h1></h1>
          <img/>
          <p>Types
          <ul class='types'>
            
          </ul>
          
          <p>Height:</p><br/> 
          <span class="height"></span>
          
          <p>Weight:</p><br/> 
          <span class="weight"></span>

        </div>
        <div class="pm"></div>
      </div>
	</body>
</html>
